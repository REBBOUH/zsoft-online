<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reminder.title}">zonline Reminder to appointment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.reminder.greeting(${patient.login})}">
    Dear
</p>
<p th:text="#{email.reminder.text1}">
    You have an appointment today
</p>
<p>
    <b th:text="#{email.reminder.date(${date})}">Date : </b>
    <b th:text="#{email.reminder.time(${timeStart},${timeEnd})}">Time : </b>
</p>
<p th:text="#{email.reminder.text2}">
    With
</p>
<p>
    <b th:text="#{email.reminder.doctor(${doctor.user.lastName},${doctor.user.firstName})}">Doctor : </b>
    <b th:text="#{email.reminder.address(${doctor.address})}"> : </b>
    <b th:text="#{email.reminder.phone(${doctor.phone})}"> : </b>
</p>
<p>
    <span th:text="#{email.reminder.text3}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
