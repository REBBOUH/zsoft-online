<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="appointment.managment.view.title">Appointment</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
</div>
<div class="modal-body">
    <div *ngIf="appointment">
        <dl class="row-md jh-entity-details">
            <dt><span jhiTranslate="appointment.managment.doctor">Doctor</span></dt>
            <dd>Dr.{{appointment.doctorName}}</dd>
            <dt><span jhiTranslate="appointment.managment.patient">Patient</span></dt>
            <dd>{{appointment.patientName}}</dd>
            <dt><span jhiTranslate="appointment.managment.date">Date</span></dt>
            <dd>{{appointment.date | date:'dd/MM/yyyy'}}</dd>
            <dt><span jhiTranslate="appointment.managment.time">Time</span></dt>
            <dd>{{appointment.timeStart}} - {{appointment.timeEnd}}</dd>
            <dt><span jhiTranslate="appointment.managment.status">Status</span></dt>
            <dd>
                <span class="badge badge-info" *ngIf="appointment.status=='PENDING'" jhiTranslate="appointment.managment.panding">
                    PENDING
                </span>
                <span class="badge badge-dark" *ngIf="appointment.status=='CANCELED'" jhiTranslate="appointment.managment.canceled">
                    CANCELED
                </span>
                <span class="badge badge-success" *ngIf="appointment.status=='PASSED'" jhiTranslate="appointment.managment.passed">
                    PASSED
                </span>
                <span class="badge badge-light" *ngIf="appointment.status=='FREE'" jhiTranslate="appointment.managment.free">
                    FREE
                </span>
            </dd>
        </dl>
    </div>
</div>
<div class="modal-footer text-center">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
        <span jhiTranslate="appointment.actions.ok">Ok</span>
    </button>
</div>
