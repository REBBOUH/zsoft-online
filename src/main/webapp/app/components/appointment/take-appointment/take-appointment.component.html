<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 jhiTranslate="appointment.managment.take.title">
                Take an appointment
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appointment.managment.doctor">Doctor</label>

                    <select class="form-control" id="doctor" name="doctorId" [(ngModel)]="doctor_id" (change)="setDoctor($event)" required>
                        <option *ngFor="let doctor of doctors" [value]="doctor.id">
                            Dr. {{doctor.lastName | uppercase}} {{doctor.firstName}}
                        </option>
                    </select>
                </div>

                <div class="form-group" *ngIf="doctor_id">
                    <label class="form-control-label" jhiTranslate="appointment.managment.date">Date</label>
                    <input type="date" class="form-control" name="date" #dateInput="ngModel"
                           [(ngModel)]="date" required (change)="setDate($event)" min="{{minDate | date:'yyyy-MM-dd'}}">

                    <div *ngIf="dateInput.dirty && dateInput.invalid">
                        <small class="form-text text-danger"
                               *ngIf="dateInput.errors.min" jhiTranslate="entity.validation.min"
                               translateValues="{min: minDate}">
                            This date cannot be before than {{minDate | date:'yyyy-MM-dd'}}.
                        </small>
                    </div>
                </div>

                <div class="form-group" *ngIf="availableAppointments && availableAppointments.length != 0">
                    <label class="form-control-label" jhiTranslate="appointment.managment.time">Time</label>

                    <select class="form-control" id="selected_appointment" name="selected_appointment" [(ngModel)]="selected_appointment" (change)="setAppointment($event)" required>
                        <option *ngFor="let ap of availableAppointments; let i = index" [value]="i">
                            {{ap.timeStart}} - {{ap.timeEnd}}
                        </option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                    jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
