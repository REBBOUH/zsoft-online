<div>
    <h2>
        <span id="doctor-management-page-heading" jhiTranslate="doctor.managment.home.title">Doctors</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="doctors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="name"><span jhiTranslate="doctor.managment.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="speciality"><span jhiTranslate="doctor.managment.speciality">Speciality</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="phone"><span jhiTranslate="doctor.managment.phone">Phone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="userDTO.email"><span jhiTranslate="doctor.managment.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="address"><span jhiTranslate="doctor.managment.address">Address</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="gender"><span jhiTranslate="doctor.managment.gender">Gender</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            </tr>
            </thead>
            <tbody *ngIf ="doctors">
            <tr *ngFor="let doctor of doctors; trackBy: trackIdentity">
                <td><a [routerLink]="['/doctor/', doctor.id, 'profile']">{{doctor.id}}</a></td>
                <td>Dr.{{doctor.lastName | uppercase}} {{doctor.firstName}}</td>
                <td>{{doctor.speciality}}</td>
                <td>{{doctor.phone}}</td>
                <td>{{doctor.email}}</td>
                <td>{{doctor.address}}</td>
                <td>{{doctor.gender}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="doctors">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
