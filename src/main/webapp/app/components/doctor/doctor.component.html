<div>
    <h2>
        <span id="doctor-management-page-heading" jhiTranslate="doctorManagment.home.title">Doctors</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="doctors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="phone"><span jhiTranslate="doctorManagment.phone">Phone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="email"><span jhiTranslate="doctorManagment.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody *ngIf ="doctors">
            <tr *ngFor="let doctor of doctors; trackBy: trackIdentity">
                <td><a [routerLink]="['./', doctor.id, 'view']">{{doctor.id}}</a></td>
                <td>{{doctor.phone}}</td>
                <td>{{doctor.user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="doctors">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
