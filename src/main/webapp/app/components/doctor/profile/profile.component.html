<p>
  profile works!
</p>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="myDoctorLabel" jhiTranslate="doctorManagement.home.createOrEditLabel">
                Create or edit a Doctor Profile
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!doctor.id">
                    <label jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" name="id"
                           [(ngModel)]="doctor.id" readonly>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorManagement.phone">Phone</label>
                    <input type="text" class="form-control" name="phone" #phoneInput="ngModel"
                           [(ngModel)]="doctor.phone" required minlength="1" maxlength="50">

                    <div *ngIf="phoneInput.dirty && phoneInput.invalid">
                        <small class="form-text text-danger"
                               *ngIf="phoneInput.errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="phoneInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                               translateValues="{max: 50}">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorManagement.address">Address</label>
                    <input type="text" class="form-control" name="address" #addressInput="ngModel"
                           [(ngModel)]="doctor.address" maxlength="50">

                    <div *ngIf="addressInput.dirty && addressInput.invalid">
                        <small class="form-text text-danger"
                               *ngIf="addressInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                               translateValues="{max: 50}">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="doctorManagement.Gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" [(ngModel)]="doctor.gender">
                        <option [value]="MALE" >Male</option>
                        <option [value]="FEMALE" >Female</option>
                    </select>
                </div>

                <div class="form-group"  *ngIf="timeSlots && timeSlots.length > 0">
                    <label class="form-control-label" jhiTranslate="doctorManagement.timeslots">TimeSlots</label>
                    <div class="row" *ngFor="let timeslot of timeSlots">
                        <input type="hidden" name="status" [(ngModel)]="timeslot.Status">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="DayOfWeek" #addressInput="ngModel"
                                   [(ngModel)]="timeslot.DayOfWeek" >
                        </div>
                        <div class="col-md-4">
                            <input type="time" class="form-control" name="timeStart" #addressInput="ngModel"
                                   [(ngModel)]="timeslot.timeStart" >
                        </div>
                        <div class="col-md-4">
                            <input type="time" class="form-control" name="timeEnd" #addressInput="ngModel"
                                   [(ngModel)]="timeslot.timeEnd" >
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                    jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
